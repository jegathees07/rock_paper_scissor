    <div class="container">
        <div class="row" id="main-container">
            <div>
                <h1>ROCK PAPER SCISSOR</h1>
            </div>

                <img id="rock" onclick="playGame('rock')" src="assets/fist.png" alt="">

                <img  id="scissor" onclick="playGame('scissor')" src="assets/scissors.png" alt="">

            <div id="resultDisplay">
            </div>
            <div>
                <h3>Player Choose:<span id="playerChoose"></span></h3>
                <h3>Computer Choose :<span id="computerChoose"></span></h3>

        </div>

        <b class="score1">Player Score:<span id="score-P">0</span></b> 
        <b class="score2">Computer Score:<span id="score-C">0</span>
        </b>
    </div>
<div id="my-image">
<img  src="assets/—Pngtree—game over illustration for t_6014220.png" alt="" width="250px">
